<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lists</title>
	<style type="text/css">
		/* Styles for all default lists */ 
			ul {
				list-style:none;
			}
			li {
				background: transparent url(../images/tile.gif) no-repeat left center;
				padding:0 0 0 25px;
			}
	</style>
</head>

<body>

	<div id="container"> 
	  <ul> 
	    <li>Drinks Menu</li> 
	    <li>Beer</li> 
	    <li>Spirits</li> 
	    <li>Cola</li> 
	    <li>Lemonade</li> 
	    <li>Tea</li> 
	    <li>Coffee</li> 
	  </ul> 
	</div>

</body>
</html>
