<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<!-- Booking Form Wrapper	-->
<div class="booking_form_wrapper">
	<form name="booking" id="booking" action="javascript:;" method="post" enctype="application/x-www-form-urlencoded">
		<ul>
			<li>
				<label for="data_primera_noche_TXT">Indica primera noche:</label>
				<input type="text" name="data_primera_noche_TXT" id="data_primera_noche_TXT" value="" size="9" />
			 </li>
			 <li>
				<span class="label">Itinerario con Guía (180€ día):</span>
				<input type="radio" name="guia_INT" value="1" id="guia_INT_1" class="no_border" />
				<label for="guia_INT_1">Sí</label>
				<input type="radio" name="guia_INT" value="0" id="guia_INT_0" class="no_border" />
				<label for="guia_INT_0">No</label>
			 </li>
			 <li>
				<label for="num_ciclistas_INT">Número de ciclistas:</label>
				<input type="text" name="num_ciclistas_INT" id="num_ciclistas_INT" value="0" size="5" />
			 </li>
			 <li>
				<span class="label">¿Perteneces a algún club?:</span>
				<input type="radio" name="club_INT" value="1" id="club_INT_1" class="no_border" />
				<label for="club_INT_1">Sí</label>
				<input type="radio" name="club_INT" value="0" id="club_INT_0" class="no_border" />
				<label for="club_INT_0">No</label>
				<div style="font-size: 5px; height: 5px;">&nbsp;</div>
				<label for="nombre_club_TXT">¿Cuál?:</label>
				<input type="text" id="nombre_club_TXT" name="nombre_club_TXT" value="" size="75" />
			 </li>
			 <li>
				<span class="label">¿Deseas contratar algún seguro adicional?:</span>
				<input type="radio" name="seguro_INT" value="1" id="seguro_INT_1" class="no_border" />
				<label for="seguro_INT_1">Sí</label>
				<input type="radio" name="seguro_INT" value="0" id="seguro_INT_0" class="no_border" />
				<label for="seguro_INT_0">No</label>
			 </li>
			 <li>
				<label for="num_etapas_INT">Número de etapas:</label>
				<input type="text" id="num_etapas_INT" name="num_etapas_INT" value="3" size="5" />
			 </li>
			 <li>
				<label for="observaciones_TXT">Indícanos tus preferencias, observaciones, comentarios, otros...</label>
				<textarea id="observaciones_TXT" name="observaciones_TXT" rows="3" cols="40"></textarea>
			 </li>
		</ul>
		<div class="dl_wrapper clearfix">
			<dl class="left">
				<dt class="inline_block"><label for="nombre_TXT">Nombre:</label></dt>
				<dd class="inline_block"><input type="text" id="nombre_TXT" name="nombre_TXT" value="" /></dd>
				<dt class="inline_block"><label for="dni_TXT">DNI:</label></dt>
				<dd class="inline_block"><input type="text" id="dni_TXT" name="dni_TXT" value="" /></dd>
				<dt class="inline_block"><label for="cp_TXT">C.P.:</label></dt>
				<dd class="inline_block"><input type="text" id="cp_TXT" name="cp_TXT" value="" /></dd>
				<dt class="inline_block"><label for="telefono_TXT">Teléfono:</label></dt>
				<dd class="inline_block"><input type="text" id="telefono_TXT" name="telefono_TXT" value="" /></dd>
			</dl>
			<dl class="right">
				<dt class="inline_block"><label for="apellidos_TXT">Apellidos:</label></dt>
				<dd class="inline_block"><input type="text" id="apellidos_TXT" name="apellidos_TXT" value="" /></dd>
				<dt class="inline_block"><label for="direccion_TXT">Dirección:</label></dt>
				<dd class="inline_block"><input type="text" id="direccion_TXT" name="direccion_TXT" value="" /></dd>
				<dt class="inline_block"><label for="localidad_TXT">Población:</label></dt>
				<dd class="inline_block"><input type="text" id="localidad_TXT" name="localidad_TXT" value="" /></dd>
				<dt class="inline_block"><label for="mail_TXT">Email:</label></dt>
				<dd class="inline_block"><input type="text" id="mail_TXT" name="mail_TXT" value="" /></dd>
			</dl>
		</div>
		<div class="wrapper"><a href="javascript:;">Condiciones generales y política de privacidad</a></div>
		<div class="wrapper clearfix">
			<input type="image" src="../../test/layouts/img/common/green_bttn_send.gif" value="ENVIAR" class="button" />
			<label for="condiciones">He leído y acepto las condiciones</label>
			<input type="checkbox" tabindex="11" id="condiciones" name="conditions" class="no_border" />
		</div>
	</form>
</div>
<!-- EOF Booking Form Wrapper	-->











</body>
</html>
