<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>White Space</title>
<style  type="text/css"> 

#primer-pack-ejemplos h1 {
	font-family: Helvetica;
	font-size: 27px;
}

#primer-pack-ejemplos h2 {
	font-family: Helvetica;
	font-size: 27px;
	letter-spacing: -1px;
}

#primer-pack-ejemplos h3 {
	font-family: Georgia;
	font-size: 24px;
	letter-spacing: 3px;
	font-variant: small-caps;
	font-weight: normal;
}

</style>
</head>

<body>
	
<div id="primer-pack-ejemplos">
	
	<h1>
		h1. Lorem ipsum dolor est
	</h1>
	<h2>
		h2. Lorem ipsum dolor est
	</h2>
	<h3>
		h3. Lorem ipsum dolor est
	</h3>
	
	
	
	
</div>

</body>
</html>
